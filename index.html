<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Level Editor</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<!--Jquery Code Source-->
  <script src='https://code.jquery.com/jquery-latest.js'></script>

</head>
<body>


<!-- Style CSS Elements for page -->
<style>

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; /* Enables elements to touch sides of browser window. */

    background-image: url('images/Valley.jpg');
      background-size: 100%;
  }

  </style>


   <div class="fixed-action-btn toolbar">
      <a class="btn-floating btn-large #424242 grey darken-3">
        <i class="large material-icons">perm_media</i>
      </a>
      <ul>
        <li class="waves-effect waves-light"><a href="#!">Aliens Valley</a></li>
        <li class="waves-effect waves-light"><a href="#!">Spaceship Level</a></li>
        <li class="waves-effect waves-light"><a href="#!">Rooftop</a></li>
        <li class="waves-effect waves-light"><a href="#!">Down Below</a></li>
      </ul>
    </div>

  <nav>
      <div class="nav-wrapper #00b0ff light-blue accent-3">
        <a href="#!" class="brand-logo center "Angry Pigs Level Editor</a>
        <ul class="center hide-on-med-and-down">

                                       <!-- Level Buttons -->
               <a class="waves-effect waves-light btn-large #ffd54f amber lighten-2"><i class="material-icons left" >cloud</i>Load Level</a>
              <a class="btn tooltipped btn-large #26c6da cyan lighten-1" data-position="bottom" data-delay="50" data-tooltip="Go to level">Level Editor</a>

              <a class="btn-floating btn-large halfway-fab waves-effect waves-light #424242 grey darken-3">
              <i class="tooltipped material-icons" data-position="bottom" data-delay="50" data-tooltip="Create a new level" >add</i>
            </a>

<!-- End Navigation -->
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">

      <div class="row center">
      <img width="500" height="201" src="images/logo.png" alt="logo">
      </div>

<div class="container">

  <h5>Select a level</h5>
 <select class="browser-default #26c6da cyan lighten-1">
   <option value="" disabled selected>Choose a level</option>
   <option value="1">Level 1</option>
   <option value="2">Level 2</option>
   <option value="3">Level 3</option>
 </select>

 <div id="inspector">

 <form class="loadLevelForm" accept-charset="utf-8">
   <h5>Load</h5>
   Select Level: <select id="levelSelectDropdown"
     class='dropdown-button btn' name="Level">
     <!--  generated in code -->
   </select> <input type="submit" name="action"
     class="btn-small waves-effect waves-light#424242 grey darken-3"
     value="load" />
 </form>
 </div>



 <a class="btn tooltipped btn-large #26c6da cyan lighten-1" data-position="bottom" data-delay="50" data-tooltip="Play Game">Start The game</a>

      <div class="container">


<!--Show Hide Script-->

<script>
// Materialize.toast(message, displayLength, className, completeCallback);
Materialize.toast('Hello', 4000) // 4000 is the duration of the toast
</script>


<script>
      $('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrainWidth: false, // Does not change width of dropdown to that of the activator
      hover: true, // Activate on hover
      gutter: 0, // Spacing from edge
      belowOrigin: false, // Displays dropdown below the button
      alignment: 'left', // Displays dropdown with edge aligned to the left of button
      stopPropagation: false // Stops event propagation
    }
  );

  </script>

  <div class="container">
    <div class="section">
    </div>
  </div>

<!-- End of body -->
</body>


<div class="card card-panel hoverable">

    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="images/Background.png">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">Featured Level<i class="material-icons right">more_vert</i></span>
      <p><a href="#">This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Featured Level<i class="material-icons right">close</i></span>
      <p>A featured level description</p>
    </div>
  </div>


</html>
